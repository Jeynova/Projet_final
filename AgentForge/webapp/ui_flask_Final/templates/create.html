<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - AgentForge v3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Add padding to prevent edge issues */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            max-height: 90vh; /* Limit max height */
            overflow-y: auto; /* Enable scrolling within container */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 32px;
        }
        
        .mode-selection {
            margin-bottom: 30px;
        }
        
        .mode-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .mode-card.selected {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .mode-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .mode-desc {
            color: #4a5568;
            font-size: 14px;
        }
        
        .back-btn {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #cbd5e0;
        }
        
        .primary-btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        
        <h1>üöÄ Create New Project</h1>
        
        <div class="mode-selection">
            <div class="mode-card selected" onclick="selectMode('organic')">
                <div class="mode-title">üé≠ Organic Intelligence</div>
                <div class="mode-desc">Let the AI team debate and choose the best technologies organically</div>
            </div>
            
            <div class="mode-card" onclick="selectMode('classic')">
                <div class="mode-title">‚öôÔ∏è Classic Mode</div>
                <div class="mode-desc">Traditional guided project generation</div>
            </div>
        </div>
        
        <button class="primary-btn" onclick="goToSelectedMode()">
            Continue with Selected Mode
        </button>
    </div>

    <script>
        let selectedMode = 'organic';
        
        function selectMode(mode) {
            selectedMode = mode;
            
            // Update visual selection
            document.querySelectorAll('.mode-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.mode-card').classList.add('selected');
        }
        
        function goToSelectedMode() {
            if (selectedMode === 'organic') {
                window.location.href = '/organic';
            } else {
                window.location.href = '/monitor';
            }
        }
    </script>
</body>
</html>
